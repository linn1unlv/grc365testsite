<style>
	@font-face {
		font-family: Helvetica;
		src: url("Helvetica.ttf")
	} #page {
		height: 1400px;
		width: 1400px;
		margin: 0 auto;
		// padding: 48px;
	} body {
		background-image: url("test site background.png");
		background-repeat:no-repeat;
		background-attachment: scroll;
		background-position: center;
		background-size: cover
	} #perl {
		display: block;
		margin: 0 auto
	} #banner {
		margin: 0 auto;
		width: 50%;
		height: auto;
		display: flex;
		align-content: center;
	} p {
		font: 20pt/1.4em Helvetica;
		width: 768px;
		margin: 100pt auto;
		margin-top: 20pt;
		color: darkblue;
		text-align: center;
	} ul {
		display: grid;
		grid-template-columns: auto auto auto auto;
 		list-style-type: none;
 		overflow: hidden;
		font: 20pt/1.4em Helvetica;
		width: auto;
		margin: 0;
		padding: 0;
		grid-row-gap: 5px;
		grid-column-gap: 5px;
		color: darkblue;
		text-align: center;
	} ul li {
  		float: left;
		border-right: 1px solid #FFFFFF;
	} ul li a{
  		display: grid;
  		color: blue ;
  		text-align: center;
  		text-decoration: none;
		background-color: #ABE3E8;
		grid-row-gap: 5px;
	} ul li a:hover {
		background-color: cornflowerblue
	} ul li a.active {
 		background-color: #04AA6D;
	} p {
		font: 20pt/1.4em Helvetica;
		width: 768px;
		margin: 18pt auto;
		margin-top: 20pt;
		color: darkblue;
		text-align: center;
	} h1 {
		font: 40pt/1.4em Helvetica;
		width: 768px;
		margin: 18pt auto;
		margin-top: 20pt;
		color: darkblue;
		text-align: center;
	} #container {
			width: 512px;
			height: 512px;
			border: 12px solid lightblue;
			margin: 48px auto;
			display: flex;
			justify-content: center;
			align-items: flex-start;alightnment-
			baseline: center;
	} img, .zoom {
			width: 200px;
			height: 200px;
			transition: transform 0.05s;
	} .zoom {
			background-position: center;
	} .zoom:hover {
			background-size: 105%;
			transition: background-size 0.5s;
	} img:hover {
			filter: opacity(80%);
			// transform: scale(1.03);
			transition: transform 0.5s;
	} figure {
			width: 200px;
			height: 200px;
			margin: 20px;
			background: orange;
			
	} figcaption {
			font: 12pt/1.4em "Helvetica";
			color: darkblue;
			text-align: center
	} #textbox {
			width: 1024px;
			height: 928px;
			margin: 0 auto;
			display:flex;
			justify-content: center
	}

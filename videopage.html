<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>videopage</title>
<style>
	@font-face {
		font-family: Helvetica;
		src: url("Helvetica.ttf")
	} #page {
		height: 700px;
		width: 1400px;
		margin: 0 auto;
		// padding: 48px;
	} body {
		background-image: url("test site background.png");
		background-repeat:no-repeat;
		background-attachment: scroll;
		background-position: center;
		background-size: cover
	} #perl {
		display: block;
		margin: 0 auto
	} #banner {
		margin: 0 auto;
		width: 50%;
		display: flex;
		align-content:center;
	} p {
		font: 20pt/1.4em Helvetica;
		width: 768px;
		margin: 100pt auto;
		margin-top: 20pt;
		color: darkblue;
		text-align: center;
	} ul {
		display: grid;
		grid-template-columns: auto auto auto auto;
 		list-style-type: none;
 		overflow: hidden;
		font: 20pt/1.4em Helvetica;
		width: auto;
		margin: 0;
		padding: 0;
		grid-row-gap: 5px;
		grid-column-gap: 5px;
		color: darkblue;
		text-align: center;
	} ul li {
  		float: left;
		border-right: 1px solid #FFFFFF;
	} ul li a{
  		display: grid;
  		color: blue ;
  		text-align: center;
  		text-decoration: none;
		background-color: #ABE3E8;
		grid-row-gap: 5px;
	} ul li a:hover {
		background-color: cornflowerblue
	} ul li a.active {
 		background-color: #04AA6D;
	} #videocontainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 190%;
            max-width: 700px;
        }

</style>
</head>
